<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Tracker URL Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="logo.svg" alt="Search Logo">
                </div>
            </div>
        </nav>
        <div class="header-text">
            <h1>UTM Tracker URL Builder</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="utmForm">
                <label for="url">URL (http://...)*</label>
                <input type="text" id="url" name="url" placeholder="Enter URL in the specified format"><br><br>
                
                <label for="campaignSource">Campaign Source*</label>
                <select id="campaignSource" name="campaignSource" onchange="updateMediumOptions()">
                    <option value="" disabled selected>Select a source</option>
                    <option value="Email">Email</option>
                    <option value="Event">Event</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Google">Google</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Social_Media">Social Media</option>
                    <option value="X">X</option>
                    <option value="Content_Syndication">Content Syndication</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherSource" name="otherSource" style="display: none;" placeholder="Enter Other Source"><br><br>

                <label for="campaignMedium">Campaign Medium*</label>
                <select id="campaignMedium" name="campaignMedium" disabled>
                    <option value="Other">Other</option>
                    <option value="" disabled selected>Select Campaign Source First</option>
                </select>
                <input type="text" id="otherMedium" name="otherMedium" style="display: none;" placeholder="Enter Other Medium"><br><br>

                <label for="campaignName">Campaign Name*<br>(YYYY_MMM_Partner/Practice_Region_Event Name_Mkt)*</label>
                <input type="text" id="campaignName" name="campaignName" placeholder="Enter Campaign Name in the specified format"><br><br>

                <label for="campaignTerm">Campaign Term</label>
                <input type="text" id="campaignTerm" name="campaignTerm" placeholder="Enter Campaign Term"><br><br>

                <label for="campaignContent">Campaign Content</label>
                <input type="text" id="campaignContent" name="campaignContent" placeholder="Enter Campaign Content"><br><br>

                <label for="region">Region*</label>
                <select id="region" name="region" onchange="handleRegionChange()">
                    <option value="" disabled selected>Select Region</option>
                    <option value="AMER">AMER</option>
                    <option value="ANZ">ANZ</option>
                    <option value="EMEA">EMEA</option>
                    <option value="INDIA">INDIA</option>
                    <option value="SEA-ID">SEA</option>
                    <option value="GLOBAL">GLOBAL</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherRegion" name="otherRegion" style="display: none;" placeholder="Enter Other Region"><br><br>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Select the Region first" disabled><br><br>

                <label for="marketSegment">Market Segment*</label>
                <select id="marketSegment" name="marketSegment" onchange="handleOtherSelection('marketSegment', 'otherMarketSegment')">
                    <option value="" disabled selected>Select Market Segment</option>
                    <option value="SMB">SMB</option>
                    <option value="Corp">Corp</option>
                    <option value="Enterprise">Enterprise</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherMarketSegment" name="otherMarketSegment" style="display: none;" placeholder="Enter Other Market Segment"><br><br>

                <div class="button-container">
                    <button type="button" onclick="generateURL()">Generate URL</button>
                    <button type="button" id="copyButton" onclick="copyURL()" style="display: none;">Copy URL</button>
                </div>
                <div id="warningMessage" class="warning" style="display: none;"></div>
            </form>

            <div id="result" class="result" style="display: none;"></div>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Searce Technologies. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
